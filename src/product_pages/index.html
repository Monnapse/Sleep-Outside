<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="productBrand">Cedar Ridge</h3>

        <h2 id="productName" class="divider">Rimrock Tent - 2-Person, 3-Season</h2>

        <img
            id="productImage"
          class="divider"
          src="../images/tents/cedar-ridge-rimrock-tent-2-person-3-season-in-rust-clay~p~344yj_01~320.jpg"
          alt="Rimrock Tent - 2-Person, 3-Season"
        />

        <p id="productPrice" class="product-card__price">$69.99</p>

        <p id="productColors" class="product__color">Rust/Clay</p>

        <p id="productDescription" class="product__description">
          Lightweight and ready for adventure, this Cedar Ridge Rimrock tent
          boasts a weather-ready design that includes a tub-style floor and
          factory-sealed rain fly
        </p>

        <div class="product-detail__add">
          <button id="addToCart">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
